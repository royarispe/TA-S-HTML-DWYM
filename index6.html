<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <label>¿De donde sos?</label><br><br>
        <select id="localidad" name="localidad">
            <option value="can">Canelones</option>
            <option value="bra">Montevideo</option>
            <option value="chi">Rocha</option>
        </select><br><br>
        
        <label>¿Restricción Alimenticia?</label><br><br>
            <input type="radio" name="restriccion" value="diabetico">Diabético<br>
            <input type="radio" name="restriccion" value="celiaco">Celíaco<br>
            <input type="radio" name="restriccion" value="hipertenso">Hipertenso<br>
            <input type="radio" name="restriccion" value="ninguna">Ninguna<br><br>

        <label>¿Cuál es tu género musical preferido?</label><br>
            <input type="radio" id="rock" name="music" value="rock">
            <label for="rock">Rock</label><br>
            <input type="radio" id="pop" name="music" value="pop">
            <label for="pop">Pop</label><br>
            <input type="radio" id="jazz" name="music" value="jazz">
            <label for="jazz">Jazz</label><br>
            <input type="radio" id="clasica" name="music" value="clasica">
            <label for="clasica">Clásica</label><br><br>
    </form>
